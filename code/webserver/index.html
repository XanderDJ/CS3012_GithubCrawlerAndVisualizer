<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>don't care</title>
  </head>
  <body>
    <h1>First bar chart</h1>

    <script type="text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>

    <script type="text/javascript">
    function roundToTwo(num) {
    return +(Math.round(num + "e+2")  + "e-2");
    }
    var data = [10, 20, 100];

    var width = 1160,
    height = 500,
    radius = Math.min(width, height) / 2;

    var color = d3.scaleOrdinal(d3["schemeCategory10"])


    var arc = d3.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

    var labelArc = d3.arc()
    .outerRadius(radius - 40)
    .innerRadius(radius - 40);

    var pie = d3.pie()
    .sort(null)
    .value(function(d) { return d["#repositories"]; });

    var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width  / 2 + "," + height / 2 + ")");



    function render(data){
      var sum =0;
      for (var i = 0; i < data.length; i++) {
        sum += data[i]["#repositories"];
      }
      for (var i = 0; i < data.length; i++) {
        data[i]["#repositories"] = roundToTwo(data[i]["#repositories"]/sum *100);
      }

      var g = svg.selectAll(".arc")
        .data(pie(data))
      .enter().append("g")
        .attr("class", "arc");

        g.append("path")
        .attr("d", arc)
        .style("fill", function(d) { return color(d.value); });

        g.append("text")
        .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
        .attr("dy", ".35em")
        .text(function(d) { console.log(d);return d.data.name + "\r\n" + d.data["#repositories"]; });

      var legendg = svg.selectAll(".legend")
      .data(pie(data))
      .enter().append("g")
      .attr("transform", function(d,i){
        return "translate(" + (width - 110) + "," + (i * 15 + 20) + ")";
      })
      .attr("class", "legend");

      legendG.append("rect")
      .attr("width", 10)
      .attr("height", 10)
      .attr("fill", function(d) {
        return color(d.value);
      });

    legendG.append("text")
      .text(function(d){
        return d.data.name + "  " + d.data["#repositories"];
      })
      .style("font-size", 12)
      .attr("y", 10)
      .attr("x", 11);

    }
    d3.json("http://localhost:8080\\data\\piechart.json", render);
 </script>
  </body>
</html>
